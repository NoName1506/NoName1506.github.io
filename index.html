<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #0088cc;
            color: white;
        }
        .header .search-container {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        .header input[type="text"] {
            width: 50%;
            padding: 5px;
            border: none;
            border-radius: 3px;
        }
        .menu-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 20px;
        }
        .main-content img {
            width: 100%;
            max-width: 500px; /* Adjust as needed */
            height: auto;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #f1f1f1;
        }
        .footer button {
            flex: 1;
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #0088cc;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <div></div> <!-- Empty div for left alignment -->
        <div class="search-container">
            <input type="text" placeholder="Search...">
        </div>
        <button class="menu-button">&#9776;</button>
    </div>

    <div class="main-content">
        <img src="https://via.placeholder.com/500" alt="Square Image">
    </div>

    <div class="footer">
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
        <button>Button 4</button>
    </div>

</body>
</html>
